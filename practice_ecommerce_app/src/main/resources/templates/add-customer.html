<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>This is add customer page</title>
</head>
<body>

<h3>This is add customer page</h3>
<form action="/update-customer" method="post" th:object="${customer}">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{name}" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
  </div>
  <div>
    <button type="submit">Register / Sign In</button>
  </div>
</form>
</body>
</html>
